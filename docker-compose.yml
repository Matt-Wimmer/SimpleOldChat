services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./code:/code
      - ./site.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db
  php:
    build: .
    volumes:
      - ./code:/code
    env_file: "user_settings.env"
  db:
    image: mysql:latest
    command: --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql
      - db_data:/var/lib/mysql
    env_file: "user_settings.env"
    ports:
      - "3306:3306"
volumes:
  db_data:
